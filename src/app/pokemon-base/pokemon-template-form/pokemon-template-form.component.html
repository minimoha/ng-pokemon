<p>
  pokemon-template-form works!
</p>


<form #form="ngForm" (ngSubmit)="handleSubmit(form)">
  Pokemon Name:
  <input type="text" [(ngModel)]="pokemon.name" name="name" />
<br />
<br />

  <label>
    <input type="radio" 
        name="isCool" [value]="true" 
        [ngModel]="pokemon.isCool" #pokemonName="ngModel" />

        Pokemon is cool
  </label>


  <label>
    <input type="radio" 
        name="isCool" [value]="false" 
        [ngModel]="pokemon.isCool"
        (ngModelChange)="toggleIsCool($event)" />

        Pokemon is NOT cool
  </label>

  <br />
  <br />
  <label>
    <input type="checkbox" 
        name="acceptTerms" [value]="false" 
        [(ngModel)]="pokemon.acceptTerms"
         />

        Please check to accept terms
  </label>

  <br />
  <br />
  <label>
    Pokemon Type:
    <select name="pokemonType" [ngModel]="pokemon.name">
        <option *ngFor="let type of pokemonType" 
          [value]="type.key" [selected]="type.value === pokemon.type">
          
          {{ type.value }}</option>

    </select>
  </label>

  <button type="submit" [disabled]="!form.valid">Save</button>
  <button type="button" (click)="back()">Go Back</button>

</form>

<br />
<br />
MODEL: {{ pokemon | json }}  <br/>
FORM: {{ form.value | json }}

ERROR: <div *ngIf="!pokemonName.pristine">NOT PRESTINE ANYMORE, IT IS DIRTY</div>
